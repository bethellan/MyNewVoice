<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0f766e">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="../manifest.json">
  <link rel="apple-touch-icon" href="../assets/icon-192.png">
  <title>Feelings & Emotions</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../script.js"></script>
  <script defer src="../data/feelings.js"></script>
</head>
<body class="app-shell">
  <div class="backbar">
    <a href="../index.html" id="back"><span aria-hidden="true">‚Üê</span> Menu</a>
    <div class="title">Feelings & Emotions</div>
    <div aria-hidden="true" style="width:42px"></div>
  </div>

  <section class="section">
    <h2>Basic Feelings</h2>
    <div class="grid-press" id="gridBasics"></div>
  </section>

  <section class="section">
    <h2>Physical States</h2>
    <div class="grid-press" id="gridPhysical"></div>
  </section>

  <section class="section">
    <h2>Emotional Needs</h2>
    <div class="grid-press" id="gridNeeds"></div>
  </section>

  <section class="section">
    <h2>Comfort & Reassurance</h2>
    <div class="grid-press" id="gridComfort"></div>
  </section>

  <script>
    window.addEventListener('DOMContentLoaded', ()=>{
      __attachBack('#back','../index.html');
      __renderPressGrid(document.getElementById('gridBasics'), FEELINGS_PRESS.basics);
      __renderPressGrid(document.getElementById('gridPhysical'), FEELINGS_PRESS.physical);
      __renderPressGrid(document.getElementById('gridNeeds'), FEELINGS_PRESS.needs);
      __renderPressGrid(document.getElementById('gridComfort'), FEELINGS_PRESS.comfort);
    });
  </script>
</body>
</html>
