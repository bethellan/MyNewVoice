<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0f766e">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="../manifest.json">
  <link rel="apple-touch-icon" href="../assets/icon-192.png">
  <title>Food & Drink</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../script.js"></script>
  <script defer src="../data/food.js"></script>
</head>
<body class="app-shell">
  <div class="backbar">
    <a href="../index.html" id="back"><span aria-hidden="true">‚Üê</span> Menu</a>
    <div class="title">Food & Drink</div>
    <div aria-hidden="true" style="width:42px"></div>
  </div>

  <section class="section">
    <h2>Meals & Eating</h2>
    <div class="grid-press" id="gridMeals"></div>
  </section>

  <section class="section">
    <h2>Drinks & Thirst</h2>
    <div class="grid-press" id="gridDrinks"></div>
  </section>

  <section class="section">
    <h2>Preferences & Reactions</h2>
    <div class="grid-press" id="gridPrefs"></div>
  </section>

  <script>
    window.addEventListener('DOMContentLoaded', ()=>{
      __attachBack('#back','../index.html');
      __renderPressGrid(document.getElementById('gridMeals'), FOOD_PRESS.meals);
      __renderPressGrid(document.getElementById('gridDrinks'), FOOD_PRESS.drinks);
      __renderPressGrid(document.getElementById('gridPrefs'), FOOD_PRESS.prefs);
    });
  </script>
</body>
</html>
