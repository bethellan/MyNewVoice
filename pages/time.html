<html lang="en"><head>

<title>Time and Day</title>
<link rel="stylesheet" href="../style.css">
<script defer src="../script.js"></script>
<script defer src="../data/time.js"></script></head>
<body>
<div class="backbar"><a href="../index.html" id="back">‚Üê Menu</a><div class="title">Time and Day</div></div>

<h2>Time of Day</h2><div class="grid-press" id="gridDay"></div>
<h2>Relative Time</h2><div class="grid-press" id="gridRelative"></div>
<h2>Days of the Week</h2><div class="grid-press" id="gridWeek"></div>

<script>
window.addEventListener('DOMContentLoaded',()=>{
__attachBack('#back','../index.html');
__renderPressGrid(gridDay,TIME_PRESS.day);

__renderPressGrid(gridQuestions,TIME_PRESS.questions);
});
</script>
